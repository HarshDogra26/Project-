<html lang="en">

</head>
<body>
    <div class="container">
        <nav>
            <ul class="nav__links nav__left">
                <li><a href="#">Home</a></li>
                <li><a href="#">Your Trip</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul class="nav__links nav__right">
                <li><a href="#">Register</a></li>
                <button class="btn">Sign In</button>
            </ul>
        </nav>
    </div>

    <!-- body -->
    <div class="content">
        <div class="flex-child data">
        <h1>Great Northern <br> Lights</h1>
        <p>Lorem ipsum dolor sit amet consectetur elit. <br>
            Dignissimos quidem voluptas nostrum laborum <br>
            similique mollitia culpa quia libero est nobis!</p>
        </div>

        <div class="flex-child card">
            <h2>Search your perfect destination</h2>
            <form>
                <div class="input-group">
                    <label for="name">Location</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="dates">
                <div class="input-group">
                    <label for="">Arrival</label>
                    <input type="date" placeholder="day/month/year" required>
                </div>
                <div class="input-group">
                    <label for="">Departure</label>
                    <input type="date" placeholder="day/month/year" required>
                </div>
                </div>
                <div class="input-group">
                    <label for="people">Guest Number</label>
                    <input type="number" id="people" name="people" min="1" required>
                </div>
                <button type="submit" style="width: 50%;">Search</button>
            </form>
        </div>
    </div>
</body>
